<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicons -->
	<!-- iOS 2.0+ and Android 2.1+ -->
	<link rel="apple-touch-icon-precomposed" href="https://wcdn.codeanywhere.com/images/favicons/favicon-152.png">
	<!-- iPad with high-resolution Retina display running iOS ≥ 7 -->
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://wcdn.codeanywhere.com/images/favicons/favicon-152.png">
	<!-- iPad with high-resolution Retina display running iOS ≤ 6 -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://wcdn.codeanywhere.com/images/favicons/favicon-144.png">
	<!-- iPhone with high-resolution Retina display running iOS ≥ 7 -->
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://wcdn.codeanywhere.com/images/favicons/favicon-120.png">
	<!-- iPhone with high-resolution Retina display running iOS ≤ 6 -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://wcdn.codeanywhere.com/images/favicons/favicon-114.png">
	<!-- first- and second-generation iPad -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://wcdn.codeanywhere.com/images/favicons/favicon-72.png">
	<!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices -->
	<link rel="apple-touch-icon-precomposed" href="https://wcdn.codeanywhere.com/images/favicons/favicon-57.png">
	<!-- IE 10 Metro tile icon (Metro equivalent of apple-touch-icon) -->
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="https://wcdn.codeanywhere.com/images/favicon-144.png">
	<!-- other -->
	<link rel="shortcut icon" href="https://wcdn.codeanywhere.com/favicon.ico">
	<link rel="icon" sizes="16x16 32x32" href="https://wcdn.codeanywhere.com/favicon.ico">
	<title>code-server</title>
</head>

<body style="background: rgb(30, 30, 30);">
	<script>
		(() => {
			const rawColorTheme = localStorage.getItem("colorThemeData");
			if (!rawColorTheme) {
				return;
			}
			const colorTheme = JSON.parse(rawColorTheme);
			const colorMap = colorTheme.colorMap;
			if (!colorMap) {
				return;
			}
			const bg = colorMap["editor.background"];
			if (!bg) {
				return;
			}
			document.body.style.background = bg;
		})();

		// Check that service workers are registered
		if ("serviceWorker" in navigator) {
			// Use the window load event to keep the page load performant
			window.addEventListener("load", () => {
				navigator.serviceWorker.register('service-worker.js', {scope: './'});
			});
		}
	</script>
</body>
</html>
